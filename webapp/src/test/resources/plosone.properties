#ambra.spring.hostname=FQHN
ambra.spring.hostname=localhost
#the mail server host, typically an SMTP host.
#ambra.spring.mailhost=FQHN
ambra.spring.mailhost=localhost

#location of the server as a part of  http://<server.topaz>/...
ambra.spring.server.ambra=${hostname}:8080
ambra.spring.server.topaz=${hostname}:8008
ambra.spring.server.cas=${hostname}:7443
ambra.spring.server.search=${hostname}:9092

#This is the webhead, the main site for the web application as visible from outside
#ambra.spring.homesite=FQHN
ambra.spring.homesite=${server.plosone}
ambra.spring.service.article=http://${server.topaz}/ws-articles-webapp-0.5-rc7-SNAPSHOT/services/ArticleServicePort
ambra.spring.service.permission=http://${server.topaz}/ws-permissions-webapp-0.5-rc7-SNAPSHOT/services/PermissionsServicePort
ambra.spring.service.reply=http://${server.topaz}/ws-annotation-webapp-0.5-rc7-SNAPSHOT/services/ReplyServicePort
ambra.spring.service.annotation=http://${server.topaz}/ws-annotation-webapp-0.5-rc7-SNAPSHOT/services/AnnotationServicePort
ambra.spring.service.user-account=http://${server.topaz}/ws-users-webapp-0.5-rc7-SNAPSHOT/services/UserAccountsServicePort
ambra.spring.service.user-role=http://${server.topaz}/ws-users-webapp-0.5-rc7-SNAPSHOT/services/UserRolesServicePort
ambra.spring.service.preference=http://${server.topaz}/ws-pap-webapp-0.5-rc7-SNAPSHOT/services/PreferencesServicePort
ambra.spring.service.profile=http://${server.topaz}/ws-pap-webapp-0.5-rc7-SNAPSHOT/services/ProfilesServicePort
ambra.spring.service.search=http://${server.search}/ws-search-webapp/services/FedoraGenericSearchServicePort

ambra.services.plos.doiurl=http://...
ambra.services.plos.email=webmaster@your-org
ambra.services.login=login
ambra.services.password=password
#area can be test or live
ambra.services.area=test
ambra.services.sendToXref=false
ambra.services.post.url=http://doi.crossref.org/servlet/deposit?operation=doMDUpload&amp;login_id=${ambra.services.crossref.login}&amp;login_passwd=${ambra.services.crossref.password}&amp;area=${ambra.services.crossref.area}

ambra.platform.email.feedback=feedback@your-org
